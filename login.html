<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FLOW • Login</title>
<link rel="stylesheet" href="styles.css"></head>
<body class="login-body">
  <div class="glass">
    <div style="text-align:center">
      <div class="login-logo">FLOW</div>
      <div class="small-muted">Finanças da Família Oliveira</div>
    </div>
    <input id="email" class="input" type="email" placeholder="E-mail">

    <button id="registerBtn" class="btn" style="width:100%">Criar conta</button>
  </div>
<script type="module" src="auth.js"></script>
