<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FLOW PRO • Dashboard</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="header">
    <div class="app-title">FLOW PRO</div>
    <div class="controls">
      <button id="newItem" class="btn primary">+ Novo</button>
      <button id="exportCSV" class="btn">Exportar</button>
      <button id="logoutBtn" class="btn">Sair</button>
    </div>
  </div>

  <div class="filter-row">
    <label>Filtrar:
      <select id="filterType">
        <option value="all">Todos</option>
        <option value="income">Renda</option>
        <option value="fixed">Fixas</option>
        <option value="variable">Variáveis</option>
        <option value="goal">Metas</option>
        <option value="cofrinho">Cofrinho</option>
      </select>
    </label>

    <input id="search" placeholder="Buscar título..." class="input" style="width:220px">

    <label style="margin-left:12px">Mês:
      <select id="monthSelect"></select>
    </label>

    <button id="annualSummaryBtn" class="btn" style="margin-left:8px">Resumo anual</button>
  </div>

  <div class="summary" id="summary"></div>

  <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
    <input id="investTotal" class="input" placeholder="Valor total para investir" style="width:220px">
    <button id="estimateBtn" class="btn">Estimar alocação</button>
  </div>

  <div id="cards"></div>

<script type="module" src="app_fixed.js"></script>
</body></html>
